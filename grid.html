<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid ;
            display: grid;
            grid-template-columns: 100px 90px;
            justify-content: center ;
        }
        .items{
            border: 2px solid red;
            height: 55px;
            width: 55px;
        }
        .items4 {
            grid-column: 3/5;
            height: 55px;
            width: 55px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items4" style="background-color: blue;">4</div>
        <div class="items">5</div>
    </div>
</body>
</html>
